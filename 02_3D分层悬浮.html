<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            position: relative;
            width: 300px;
            height: 450px;
            transform: rotateZ(-30deg) skew(30deg);/*旋转-30度 倾斜30度*/
            transition:.5s;
            background: rgba(0,0,0,.1);
        }
        .box img{
            position: absolute;
            transition:.5s;
            width: 100%;
        }
        .box:hover img:nth-child(1) {
            opacity: .1;
        }
        .box:hover img:nth-child(2) {
            transform: translate(40px,-40px);
            opacity: .3;
        }
        .box:hover img:nth-child(3) {
            transform: translate(80px,-80px);
            opacity: .5;
        }
        .box:hover img:nth-child(4) {
            transform: translate(120px,-120px);
            opacity: .7;
        }
        .box:hover img:nth-child(5) {
            transform: translate(160px,-160px);
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="image/02-image.jpg" alt="">
    <img src="image/02-image.jpg" alt="">
    <img src="image/02-image.jpg" alt="">
    <img src="image/02-image.jpg" alt="">
    <img src="image/02-image.jpg" alt="">
</div>
</body>
</html>
